<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="James Alderson">

  <title>Product preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/media_queries.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>
<body>

  <section class="card">
    <div class="card-img">
      <picture>
        <source srcset="assets/images/image-product-desktop.jpg" media="(min-width: 500px)" loading="lazy"/>
        <img src="assets/images/image-product-mobile.jpg" alt="Gabrielle chanel" loading="lazy"/>
      </picture>
    </div>
    <div class="card-content">
      <span class="card-category">Perfume</span>
      <h3 class="card-title">Gabrielle Essence Eau De Parfum</h3>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="card-price">
        <h3>$149.99</h3>
        <del><small>$169.99</small></del>
      </div>
      <a href="javascript:void(0)" class="card-btn">
        <svg width="15" height="16">
          <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"></path>
        </svg>
        Add to Cart
      </a>
    </div>
  </section>

</body>
</html>
